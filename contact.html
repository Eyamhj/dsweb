<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-right: 1.5rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #00d2ff;
        }

        /* Contact Section */
        .contact-section {
            background: linear-gradient(to right, #16213e, #243b55);
            color: white;
            padding: 5rem 2rem;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .contact-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #243b55;
            border-radius: 0;
            box-shadow: none;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            padding: 0.8rem 0.5rem;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #00d2ff;
            box-shadow: none;
        }

        .btn-submit {
            background-color: #00d2ff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 0.8rem 1.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #243b55;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #141e30;
            color: #ccc;
            text-align: center;
            padding: 1.5rem 0;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mon Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="parcours.html">Parcours</a></li>
                    <li class="nav-item"><a class="nav-link" href="competences.html">Compétences</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contactez-moi</h1>
        <p>
            Si vous avez des questions, souhaitez collaborer ou simplement dire bonjour, n'hésitez pas à m'envoyer un message.
        </p>
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Votre nom" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mon Site Personnel. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
